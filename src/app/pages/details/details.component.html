<section class="flex justify-center items-center ">
    <div class="card border border-green-400/50 rounded-lg overflow-hidden shadow-lg bg-white max-w-3xl w-full p-6">
      <div class="flex flex-col md:flex-row">
        
        <!-- Product Image -->
        <div class="w-full md:w-1/3 flex justify-center items-center">
          <img [src]="productDetails.imageCover" class="w-full h-[250px] object-contain rounded-lg" [alt]="productDetails.title">
        </div>
  
        <!-- Product Details -->
        <div class="w-full md:w-2/3 px-6 py-4 flex flex-col justify-between">
          <div>
            <h4 class="text-xl font-semibold text-gray-800">{{ productDetails.title }}</h4>
            <p class="text-sm text-green-500 mt-1">{{ productDetails.category.name }}</p>
            <p class="text-gray-600 mt-2">{{ productDetails.description }}</p>
          </div>
  
          <div class="flex justify-between items-center mt-4">
            <span class="text-lg font-bold text-gray-800">{{ productDetails.price }} EGP</span>
            <div class="flex items-center space-x-1">
              <i class="fas fa-star text-yellow-400"></i>
              <span class="text-gray-500">{{ productDetails.ratingsAverage }}</span>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Add to Cart Button -->
      <div class="mt-6 text-center">
        <button class="bg-green-600 hover:bg-green-700 transition text-white py-2 px-6 rounded-lg shadow-md w-full md:w-1/2">
          Add To Cart
        </button>
      </div>
    </div>
  </section>
