<section>
    <h2 class="text-4xl py-2 text-center"> {{categoryDetails.name}} products</h2>

    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
        @for (products of categoryId ; track products.id  ) {
            <div class="card border border-green-400/50 rounded-md overflow-hidden shadow relative">
               <div  [routerLink]="['/details', products._id]">

                <div class="card-img">
                    <img [src]="products.image" class="w-full h-[250px] object-contain" [alt]="products.title">
                </div>

                <div class="card-body px-2 py-4">
                    <h4 class="text-green-500 text-xs"> {{products.category.name}} </h4>
                    <h3 class="font-medium">products.title </h3>
                    <div class="flex justify-between items-center">
                        <span>{{products.price }}</span>
                        <div class="flex items-center">
                            <i class="fas fa-star text-yellow-300"></i>
                            <span class="text-gray-500"> {{products.ratingsAverage}} </span>
                        </div>
                    </div>
                </div>


               </div>

                <button (click)="addToCart(products.id)" class="bg-green-900 text-white py-2 px-10 border rounded w-[90%] mx-auto block">Add To Cart</button>
             
            </div>
        }

      
    </div>
</section>
